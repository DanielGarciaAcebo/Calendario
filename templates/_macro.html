{% macro showForms(values) %}
    <table>
        {% for value in values %}
            <tr>
                <td>{{value.label}}</td>
                <td>{{value(**kwargs)|safe}}</td>

            </tr>
        {% endfor %}
        {% if values.errors %}
        <tr>
            <ul>
                {% for error in values.errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </tr>
    </table>
{% endmacro %}
