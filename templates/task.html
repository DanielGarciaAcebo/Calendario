{% extends "layout.html" %}
    {% block title %} Notas{% endblock %}
    {% block contenido %}
        <h1 class="title">Notas</h1>

            <table class="task_table">
                <tr class="task_tr">
                    <td class="task_td">Nombre</td>
                    <td class="task_td">Descripcion</td>
                    <td class="task_td">Fecha</td>
                    <td class="task_td">Editar</td>
                    <td class="task_td">Eliminar</td>
                </tr>
                {% if tasks %}
                    {% for task in tasks %}
                        <tr class="task_tr">
                            <td class="task_td"> {{ task[1] }} </td>
                            <td class="task_td"> {{ task[2] }} </td>
                            <td class="task_td"> {{ task[3] }} </td>
                            <form method="POST" action="{{ url_for("tasks_edit") }}">
                                <td class="task_td"> <button type="submit" id="edit" name="edit" value="{{ task[0] }}" class="button_task"> Editar</button></td>
                           </form>

                            <form method="POST" action="{{ url_for("tasks_delete") }}">
                                <td class="task_td"> <button type="submit" id="delete" name="delete" value="{{ task[0] }}" class="button_task">Eliminar</button> </td>
                             </form>
                        </tr>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="title"><a href="{{ url_for("tasks_create")}}" methods="POST" class="button_link"> Crear Nota</a></button>
            </table>
    {% endblock %}
